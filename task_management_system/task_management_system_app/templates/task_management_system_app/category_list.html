<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task Categories</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #FFFFFF); /* Sky to sand */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            padding: 30px;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .text-center h2 {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background: #f4f4f4;
            color: #2c3e50;
            font-weight: bold;
        }

        table a {
            color: #1e90ff;
            text-decoration: none;
        }

        table a:hover {
            text-decoration: underline;
        }

        .btn {
            display: inline-block;
            padding: 8px 12px;
            font-size: 16px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            margin-right: 5px;
            transition: transform 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(to right, #1e90ff, #00bcd4);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 3px 6px 12px rgba(0, 0, 0, 0.3);
        }

        .btn-info {
            background: linear-gradient(to right, #17a2b8, #1e90ff);
            color: white;
            border: none;
        }

        .btn-info:hover {
            transform: translateY(-2px);
            box-shadow: 3px 6px 12px rgba(0, 0, 0, 0.3);
        }

        .btn-danger {
            background: linear-gradient(to right, #ff6b6b, #ff4757);
            color: white;
            border: none;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 3px 6px 12px rgba(0, 0, 0, 0.3);
        }

        .btn-sm {
            font-size: 14px;
            padding: 5px 8px;
        }

        .mt-5 {
            margin-top: 50px;
        }

        .mb-3 {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h2>Task Categories</h2>
        </div>
        <br>

        <a href="{% url 'create_category' %}" class="btn btn-primary mb-3">Create Category</a>
        <a href="{% url 'task_chart' %}" class="btn btn-info mb-3">View Task Chart</a>
        <a href="{% url 'logout' %}" class="btn btn-danger mb-3">Logout</a>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                    <tr>
                        <td>
                            <a href="{% url 'category_tasks' category.id %}">{{ category.name }}</a>
                        </td>
                        <td>
                            <form method="post" action="{% url 'delete_category' category.id %}" style="display: inline;">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% if messages %}
    {% for message in messages %}
        <script type="text/javascript">
            alert("{{ message }}");
          </script>
    {% endfor %}
{% endif %}
</body> <!-- Bootstrap JS (Optional - for certain Bootstrap features like modals) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
