<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task and Category Charts</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f7fc;
      }
      .container {
        margin-top: 50px;
      }
      h1 {
        color: #2d3e50;
        margin-bottom: 30px;
      }
      .chart-container {
        background-color: #fff;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        padding: 30px;
      }
      .chart-title {
        color: #4a90e2;
        margin-bottom: 20px;
      }
      .chart-wrapper {
        margin-bottom: 40px;
      }
      canvas {
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Task and Category Analysis</h1>

      <!-- Row for charts -->
      <div class="row">
        <!-- Bar Chart for Pending Tasks by Category -->
        <div class="col-md-6 chart-wrapper">
          <div class="chart-container">
            <h3 class="chart-title text-center">Pending Tasks by Category (Bar Chart)</h3>
            <canvas id="barChart" width="400" height="400"></canvas>
          </div>
        </div>

        <!-- Pie Chart for Task Distribution -->
        <div class="col-md-6 chart-wrapper">
          <div class="chart-container">
            <h3 class="chart-title text-center">Task Distribution (Pie Chart)</h3>
            <canvas id="pieChart" width="400" height="400"></canvas>
          </div>
        </div>
      </div>

      <!-- Row for Histogram -->
      <div class="row">
        <div class="col-md-12 chart-wrapper">
          <div class="chart-container">
            <h3 class="chart-title text-center">Tasks Completion Histogram</h3>
            <canvas id="histogram" width="400" height="400"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      // Data for charts (replace with Django context data)
      const labels = [{% for category, count in pending_counts.items %}'{{ category }}'{% if not forloop.last %},{% endif %}{% endfor %}];
      const dataValues = [{% for category, count in pending_counts.items %}{{ count }}{% if not forloop.last %},{% endif %}{% endfor %}];

      // Bar Chart for Pending Tasks by Category
      const barCtx = document.getElementById("barChart").getContext("2d");
      const barChart = new Chart(barCtx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [
            {
              label: "Pending Tasks",
              data: dataValues,
              backgroundColor: "rgba(75, 192, 192, 0.6)",
              borderColor: "rgba(75, 192, 192, 1)",
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });

      // Pie Chart for Task Distribution
      const pieCtx = document.getElementById("pieChart").getContext("2d");
      const pieChart = new Chart(pieCtx, {
        type: "pie",
        data: {
          labels: labels,
          datasets: [
            {
              data: dataValues,
              backgroundColor: [
                "rgba(255, 99, 132, 0.7)",
                "rgba(54, 162, 235, 0.7)",
                "rgba(255, 206, 86, 0.7)",
                "rgba(75, 192, 192, 0.7)",
                "rgba(153, 102, 255, 0.7)",
                "rgba(255, 159, 64, 0.7)",
              ],
            },
          ],
        },
      });

      // Histogram for Tasks Completion
      const histogramCtx = document.getElementById("histogram").getContext("2d");
      const histogram = new Chart(histogramCtx, {
        type: "bar",
        data: {
          labels: ["0-2", "3-5", "6-8", "9-11", "12+"], // Example completion bins
          datasets: [
            {
              label: "Tasks by Completion Range",
              data: [2, 5, 7, 3, 1], // Example histogram values
              backgroundColor: "rgba(153, 102, 255, 0.6)",
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
  </body>
</html>
